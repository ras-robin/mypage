  $(function(){

      animation: "slide"
    });
  });
</script>

<script>
	imgRightStart = 310;
	imgRightEnd = 1020;
	imgRight = imgRightStart;
	imgTop = 650;
	moveStep = 5;
	moveSpeed = 100;
	function moveImgX(){
	document.getElementById("img1").style.top = imgTop;
	document.getElementById("img1").style.right = imgRight;
	if(imgRightEnd-imgRightStart > 0){
	imgRight += moveStep;
	if(imgRight > imgRightEnd){
	imgRight = imgRightStart;
	}
	}else{
	imgRight -= moveStep;
	if(imgRight < imgRightEnd){
	imgRight = imgRightStart;
	}
	}
	document.getElementById("img1").style.visibility="visible";
	setTimeout("moveImgX()",moveSpeed);
	}
</script>
